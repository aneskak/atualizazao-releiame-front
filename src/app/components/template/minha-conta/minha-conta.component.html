<div class="container mt-5 mb-5">

  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Atualizar Cadastro</h1>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-md-6">

      <div class="form-group">
          <label for="nome">Nome</label>
          <input
            [(ngModel)]="cliente.nome"
            type="text"
            class="form-control"
            id="nome"
            placeholder="Digite o nome"
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            [(ngModel)]="cliente.email"
            type="text"
            class="form-control"
            id="email"
            placeholder="Digite o email"
          />
        </div>
        <div class="form-group">
          <label for="senha">Senha</label>
          <input
            [(ngModel)]="cliente.senha"
            class="form-control"
            type="password"
            name="senha"
            id="senha"
          />
        </div>
        <div class="form-group">
          <label for="data">Data de Nascimento</label>
          <input
            [(ngModel)]="cliente.dataNascimento"
            type="date"
            class="form-control"
            id="data"
          />
        </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-danger m-3" routerLink='/home'>Cancelar</button>
        <button class="btn btn-success m-3" (click)='atualizar()'>Atualizar</button>
      </div>

    </div>
  </div>

</div>
