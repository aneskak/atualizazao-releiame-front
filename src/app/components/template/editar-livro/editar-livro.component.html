<div class="container mt-5 mb-5">

    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center text-secondary">Atualizar Livro</h1>
      </div>
    </div>
  
    <div class="row d-flex justify-content-center">
      <div class="col-md-6">
  
        <div class="form-group">
            <label for="titulo">Capa</label>
            <input
              [(ngModel)]="livro.capa"
              type="text"
              class="form-control"
              id="capa"
              placeholder="Digite a URL da capa do livro"
            />
          </div>
          <div class="form-group">
            <label for="titulo">Título</label>
            <input
              [(ngModel)]="livro.titulo"
              type="text"
              class="form-control"
              id="titulo"
              placeholder="Digite o título"
            />
          </div>
          <div class="form-group">
            <label for="texto">Descrição</label>
            <textarea
              [(ngModel)]="livro.descricao"
              class="form-control"
              name="descricao"
              id="descricao"
              rows="3"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="titulo">Autor</label>
            <input
              [(ngModel)]="livro.autor"
              type="text"
              class="form-control"
              id="autor"
              placeholder="Digite o autor do livro"
            />
          </div>
          <div class="form-group">
            <label for="titulo">Quantidade disponivel de estoque</label>
            <input
              [(ngModel)]="livro.qtdeEstoque"
              type="number"
              class="form-control"
              id="qtdeEstoque"
              placeholder="Digite a quantidade de estoque"
            />
          </div>
          <div class="form-group">
            <label for="titulo">ISBN</label>
            <input
              [(ngModel)]="livro.isbn"
              type="number"
              class="form-control"
              id="isbn"
              placeholder="Digite o ISBN"
            />
          </div>
          <div class="form-group">
            <label for="titulo">Valor do Livro</label>
            <input
              [(ngModel)]="livro.valorUnitario"
              type="number"
              class="form-control"
              id="valorUnitario"
              placeholder="Digite o valor do livro"
            />
          </div>
          <div class="form-group">
            <label for="texto"
              >Escolha uma Tag ou
              <a data-dismiss="modal" data-bs-toggle="modal"
              data-bs-target="#modalTag" routerLink="/funcionario" href="#"><strong>cadastre um novo</strong></a>:
            </label>
            <select
              name="etiqueta"
              id="etiqueta"
              class="form-control"
              [(ngModel)]="idEtiqueta"
              (change)="findByIdEtiqueta()"
            >
              <option
                *ngFor="let item of listaEtiquetas"
                value="{{ item.id_etiqueta }}"
              >
                {{ item.nome }}
              </option>
            </select>
  
        <div class="d-flex justify-content-center">
          <button class="btn btn-danger mr-4" routerLink='/funcionario'>Cancelar</button>
          <button class="btn btn-success" (click)='atualizar()'>Atualizar</button>
        </div>
  
      </div>
    </div>
  
  </div>
